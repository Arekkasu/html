<body>
    <h1>Javascript un poquito, revisa el codigo para saber algo mas</h1>
    <p> Pero esto es solo un ejemplo ahora se viene explicacion</p>
    <h2> Ejemplo</h2>
    <script>
        //Agregar una funcion con "Function" y le pondr√© "ejemplo"//
        function ejemplo() {
            document.getElementById("ejem").innerHTML = "Hola a todos este es mi primer script";
            //Se pueden agregar estilos//
            document.getElementById("ejem").style.color = "red";
            document.getElementById("ejem").style.backgroundColor = "black";
            document.getElementById("ejem").style.fontSize = "20px";
        } 
        function tim() {
            document.getElementById("tiempo").innerHTML = Date();
            document.getElementById("tiempo").style.backgroundColor = "Aqua";
        }
    </script>
<button type="button" onclick="ejemplo()">Click aqui</button>
<p id="ejem"></p>
<br>
<button type="button" onclick="tim()">Hora exacta</button>
<p id="tiempo"></p>
    </body>
